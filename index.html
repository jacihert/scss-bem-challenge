<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <nav class="navigation">
    <a href="" class="logo">My Website</a>
    <a href="" class="button">Log in</a>
  </nav>
  <header class="header">
    <div class="intro">
      <h1 class="intro__heading">Hello</h1>
      <h2 class="intro__subheading">Welcome to my website</h2>
      <a href="" class="button intro__button">scroll</a>
    </div>
  </header>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path class="wave" d="M0,160L80,160C160,160,320,160,480,133.3C640,107,800,53,960,48C1120,43,1280,85,1360,106.7L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
    </path>
  </svg>
  <main>
    <section class="contact">
      <form action="" class="form">
        <label for="name" class="form__label">Name</label >
        <input type="text" name="name" class="form__field">
        <label for="email" class="form__label">Email</label>
        <input type="text" name="email" class="form__field">
          <!-- button class = form__button -->
        <button class="button button--form">Send</button>
      </form>
    </section>
  </main>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path class="wave" d="M0,160L80,160C160,160,320,160,480,133.3C640,107,800,53,960,48C1120,43,1280,85,1360,106.7L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
    </path> 
  </svg>
  
  <section class="conclusion">
    <div class="logout">
      <h2 class="logout__heading">Thanks for visiting</h2>
      <!-- <a href="" class="button logout__button">Log out</a> -->
      <a href="" class="button button--logout">Log out</a>
    </div>
  </section>
  <nav class="footer">
    <a href="" class="logo">My Website</a>
    <p class="copyright">copy right</p>
    <p class="copyright">2021</p>
  </nav>

</body>
</html>
